<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Eureka School{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<!-- ðŸŸ¦ Navbar with Logo + Dropdown -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4 py-2" style="min-height:92px;box-shadow:0 4px 18px rgba(21,101,192,0.13);border-bottom:3px solid #e3f0ff;">
  <a class="navbar-brand fw-bold d-flex align-items-center" href="/" style="padding:0;min-height:100px;max-height:110px;">
    <img src="{{ url_for('static', filename='assets/gallery/logo.png') }}"
        alt="Eureka Logo"
        style="height:112px;width:auto;display:block;padding:0 6px 0 0;margin:0 12px 0 0;
              box-shadow:0 4px 18px rgba(21,101,192,0.20);
              border-radius:12px;border:none;">
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navContent">
    <ul class="navbar-nav ms-auto" style="gap:22px;align-items:center;">
      <li class="nav-item">
        <a class="nav-link nav-modern text-white" href="/">Home</a>
      </li>

      <!-- Dropdown for About -->
      <li class="nav-item dropdown">
        <a class="nav-link nav-modern dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
          About
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/about/eureka">About Eureka</a></li>
          <li><a class="dropdown-item" href="/about/vision">Vision & Mission</a></li>
          <li><a class="dropdown-item" href="/about/achievements">Achievements</a></li>
          <li><a class="dropdown-item" href="/about/faculty">Faculty</a></li>
        </ul>
      </li>

      <li class="nav-item"><a class="nav-link nav-modern text-white" href="/admissions">Admissions</a></li>
      <li class="nav-item"><a class="nav-link nav-modern text-white" href="/programs">Programs</a></li>
      <li class="nav-item"><a class="nav-link nav-modern text-white" href="/contact">Contact</a></li>
      <li class="nav-item">
        <a class="nav-link nav-modern text-white d-flex align-items-center" href="/profile">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="height:28px;width:28px;border-radius:50%;object-fit:cover;vertical-align:middle;margin-right:7px;"> Profile
        </a>
      </li>
</nav>

<style>
  .nav-modern {
    font-size: 1.13em !important;
    font-weight: 600 !important;
    padding: 8px 12px !important;
    border-radius: 4px !important;
    background: transparent !important;
    color: #1976d2 !important;
    border: none !important;
    box-shadow: none !important;
    position: relative;
    overflow: hidden;
    transition: color 0.22s, background 0.22s, transform 0.22s cubic-bezier(.4,2,.6,1);
    letter-spacing: 0.5px;
  }
  .nav-modern:hover, .nav-modern:focus, .nav-modern.active {
    color: #fff !important;
    background: #1976d2 !important;
    outline: none;
    transform: translateY(-1.5px) scale(1.03);
    text-shadow: 0 1px 6px rgba(21,101,192,0.10);
  }
  .navbar-nav .nav-link {
    margin-right: 4px;
  }
</style>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main>
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
